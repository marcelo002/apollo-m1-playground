# =========================================
# DDP Stream Page (LVGL, ESP-IDF only)
# Tested with ESPHome 2025.8
# =========================================

lvgl_page_manager:
  pages:
    - page: ddp_video
      friendly_name: "Video (DDP)"

substitutions:
  # vars.yaml provides:
  # DEFAULT_VIDEO_SRC: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"   # or "mario.gif" or https://... / file:///sd/... etc.
  CANVAS_WIDTH: ${DISPLAY_W}
  CANVAS_HEIGHT: ${DISPLAY_H}
  OUT_ID: "1"

# UDP DDP sink + canvas bindings (no w/h required here)
ddp_stream:
  streams:
    - id: ${OUT_ID}
      canvas_id: "video_canvas"
      back_buffers: ${BACK_BUFFERS}  # 0-2
    # - id: 2
    #   canvas_id: "canvas32"

# -----------------------------
# WebSocket control
# -----------------------------
ws_ddp_control:
  outputs:
    - id: ${OUT_ID}
      src: ${DEFAULT_VIDEO_SRC}
      # width/height optional; if omitted, auto from canvas
      # width: 64
      # height: 64
      # pace: 20
      # ema: 0.0
      # expand: auto
      # loop: true
      # hw: auto
      format: rgb565
    # - id: 2
    #   src: ${VIDEO_SRC_2}

# -----------------------------
# LVGL page with a single canvas
# -----------------------------
lvgl:
  pages:
    - id: ddp_video
      widgets:
        - canvas:
            id: video_canvas
            width: ${CANVAS_WIDTH}
            height: ${CANVAS_HEIGHT}
      on_load:
        then:
          - lambda: |-
              id(ws_ddp).start(${OUT_ID});
      on_unload:
        then:
          - lambda: |-
              id(ws_ddp).stop(${OUT_ID});

# -----------------------------
# Runtime source change
# -----------------------------
text:
  - platform: template
    id: video_src_ctl
    name: "DDP Video Source"
    optimistic: true
    initial_value: ${DEFAULT_VIDEO_SRC}
    mode: text
    min_length: 4
    max_length: 255
    restore_value: true
    on_value:
      then:
        - ws_ddp_control.set_src:
            output_id: ${OUT_ID}
            src: !lambda "return x;"