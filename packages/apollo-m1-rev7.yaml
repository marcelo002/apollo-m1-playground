esp32:
  board: esp32-s3-devkitm-1
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    advanced:
      compiler_optimization: PERF
      execute_from_psram: true
      enable_idf_experimental_features: true
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y

psram:
 mode: octal
 speed: 80MHz

external_components:
  - source: github://stuartparmenter/ESPHome-HUB75-MatrixDisplayWrapper@use-official-library

display:
  - platform: hub75_matrix_display
    id: matrix
    width: ${PANEL_W}
    height: ${PANEL_H}
    chain_length: ${DISPLAY_CHAIN_LEN}
    clock_phase: false # fixes off by 1 issue
    latch_blanking: 1
    i2sspeed: HZ_20M

    # virtual_matrix:
    #   enabled: true
    #   rows: 2           # number of panel rows
    #   cols: 1           # number of panel columns
    #   chain_type: CHAIN_BOTTOM_RIGHT_UP   # layout mapping type
    #   scan_type: STANDARD_TWO_SCAN     # typical scan type; adjust if your panels are unusual

    # Apollo Automation M-1 Controller specific pin mappings
    # Rev7
    R1_pin: 1
    G1_pin: 5
    B1_pin: 6
    R2_pin: 7
    G2_pin: 13
    B2_pin: 9
    A_pin: 16
    B_pin: 48
    C_pin: 47
    D_pin: 21
    E_pin: 38
    LAT_pin: 8
    OE_pin: 4
    CLK_pin: 18

    # for LVGL
    double_buffer: false
    auto_clear_enabled: false
    update_interval: never

switch:
  - platform: hub75_matrix_display
    matrix_id: matrix
    name: "Power"
    restore_mode: ALWAYS_ON
    id: power

number:
  - platform: hub75_matrix_display
    matrix_id: matrix
    name: "Brightness"

lvgl:
  buffer_size: 100%
  displays:
    - matrix
